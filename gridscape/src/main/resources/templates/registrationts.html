<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
    <!-- Include Bootstrap CSS or your custom CSS here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Add your custom CSS here if needed -->
    <style>
        /* Add custom CSS styles here */
    </style>
</head>
<body>
	<nav class="navbar navbar-expand-lg " style="background-color: #e3f2fd;">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Gridscape Solutions</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/list">All Employees</a>
        </li>
       
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Employee Registration</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/add}" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name:*</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>  
                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="username" class="form-label">Username:</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password:</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="dateofbirth" class="form-label">Date of Birth:</label>
                                <input type="date" class="form-control" id="dateofbirth" name="dateofbirth">
                            </div>
                            <div class="mb-3">
                                <label for="mobileno" class="form-label">Mobile Number:</label>
                                <input type="tel" class="form-control" id="mobileno" name="mobileno">
                            </div>
                            <div class="mb-3">
                            <label for="image" class="form-label">Profile Picture:</label>
                            <input type="file" class="form-control-file" id="image" name="image" accept="image/*" required>
                        </div>
                            <div class="mb-3">
                                <label for="country" class="form-label">Country:</label>
                                <input type="text" class="form-control" id="country" name="country" required>
                            </div>
                            <div class="mb-3">
                                <label for="designation" class="form-label">Designation:</label>
                                <input type="text" class="form-control" id="designation" name="designation" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="city" class="form-label">City:</label>
                                <input type="text" class="form-control" id="city" name="city" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Register</button>
                        </form>
                    </div>
                    <div class="card-footer">
                        <p>Already Have account <a href="/" class="btn btn-success mr-3">Login page</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and Popper.js for Bootstrap components that require it -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
   <script>
        $(document).ready(function () {
            $("form").submit(function (event) {
                var name = $("#name").val();
                var email = $("#email").val();
                var username = $("#username").val();
                var password = $("#password").val();
                var dateOfBirth = $("#dateofbirth").val();
                var mobileNo = $("#mobileno").val();
                var country = $("#country").val();
                var city = $("#city").val();

                // Simple validation example (you can customize this to your needs)
                if (name === "") {
                    alert("Full Name is required.");
                    event.preventDefault(); // Prevent form submission
                }
                if (email === "") {
                    alert("Email is required.");
                    event.preventDefault();
                }
                if (username === "") {
                    alert("Username is required.");
                    event.preventDefault();
                }
                if (password === "") {
                    alert("Password is required.");
                    event.preventDefault();
                }
                if (dateOfBirth === "") {
                    alert("Date of Birth is required.");
                    event.preventDefault();
                }
                if (mobileNo === "") {
                    alert("Mobile Number is required.");
                    event.preventDefault();
                }
                if (country === "") {
                    alert("Country is required.");
                    event.preventDefault();
                }
                if (city === "") {
                    alert("City is required.");
                    event.preventDefault();
                }

                // Validate the photo field
                var photoInput = $("#photo")[0];
                var photo = photoInput.files[0];

                if (!photo) {
                    $("#photoError").text("Please select a photo.");
                    event.preventDefault(); // Prevent form submission
                } else {
                    if (!photo.type.startsWith("image/")) {
                        $("#photoError").text("Please select an image file.");
                        event.preventDefault();
                    }
                }
            });
        });
    </script></body>
</html>
