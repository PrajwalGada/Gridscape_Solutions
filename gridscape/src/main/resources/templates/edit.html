	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header">
						<h3>Employee Registration</h3>
					</div>
					<div class="card-body">
						<form method="post" action="/update">
							<input type="hidden" name="id" th:value="${employee.id}">

							<!-- Name -->
							<div class="mb-3">
								<label for="name" class="form-label">Name:</label>
								<input type="text" class="form-control" name="name" th:value="${employee.name}"
									required>
							</div>

							<!-- Email -->
							<div class="mb-3">
								<label for="email" class="form-label">Email:</label>
								<input type="email" class="form-control" name="email" th:value="${employee.email}"
									required>
							</div>

							<!-- Username -->
							<div class="mb-3">
								<label for="username" class="form-label">Username:</label>
								<input type="text" class="form-control" name="username" th:value="${employee.username}"
									required>
							</div>

							<!-- Password -->
							<div class="mb-3">
								<label for="password" class="form-label">Password:</label>
								<input type="password" class="form-control" name="password"
									th:value="${employee.password}" required>
							</div>

							<!-- Designation -->
							<div class="mb-3">
								<label for="designation" class="form-label">Designation:</label>
								<input type="text" class="form-control" name="designation"
									th:value="${employee.designation}" required>
							</div>

							<!-- Date of Birth -->
							<div class="mb-3">
								<label for="dateofbirth" class="form-label">Date of Birth:</label>
								<input type="date" class="form-control" name="dateofbirth"
									th:value="${employee.dateofbirth}" required>
							</div>

							<!-- Mobile Number -->
							<div class="mb-3">
								<label for="mobileno" class="form-label">Mobile Number:</label>
								<input type="text" class="form-control" name="mobileno" th:value="${employee.mobileno}"
									required>
							</div>

							<!-- Country -->
							<div class="mb-3">
								<label for="country" class="form-label">Country:</label>
								<input type="text" class="form-control" name="country" th:value="${employee.country}"
									required>
							</div>

							<!-- City -->
							<div class="mb-3">
								<label for="city" class="form-label">City:</label>
								<input type="text" class="form-control" name="city" th:value="${employee.city}"
									required>
							</div>



							<!-- Photo -->

							<img height="100px" th:src="@{'/display?id=' + ${employee.id}}" alt="">
							<td>
    <div class="mb-3">
        <label for="department">Department:</label>
        <select class="form-select" name="department">
<!--            <option value="">Select a department</option>
-->            <option th:each="dept : ${departments}" th:value="${dept.id}" th:text="${dept.departmentName}" th:selected="${(dept.id == employee.department?.id)?'selected':''}">ddd</option>

<!--            <option th:each="department : ${departments}" th:value="${department.id}" th:text="${department.departmentName}"></option>
-->        </select>
    </div>
</td>
						<input type="submit" class="btn btn-primary" value="Update">
						<a href="/list" class="btn btn-warning mx-3">Back to Employee List</a>
						</form>

						
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
