<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-expand-lg " style="background-color: #e3f2fd;">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Gridscape Solutions</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/list">All Employees</a>
        </li>
       
      </ul>
      
    </div>
  </div>
</nav>
    <div class="container mt-5 shadow p-3 mb-5 bg-body-tertiary rounded">
       <center> <h2 class="display-6">Employee List</h2></center>
        <table class="table table-striped my-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Username</th>
                    <th>Designation</th>
                    <th>Date of Birth</th>
                    <th>Mobile Number</th>
                    <th>Country</th>
                    <th>City</th>
                    <th>Profile Picture</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="employee : ${imageList}">
                    <td th:text="${employee.id}"></td>
                    <td th:text="${employee.name}"></td>
                    <td th:text="${employee.email}"></td>
                    <td th:text="${employee.username}"></td>
                    <td th:text="${employee.designation}"></td>
                    <td th:text="${employee.dateofbirth}"></td>
                    <td th:text="${employee.mobileno}"></td>
                    <td th:text="${employee.country}"></td>
                    <td th:text="${employee.city}"></td>
                    <td>
                        <img style="height: 60px;" th:src="@{${'/display?id=' + employee.id}}" alt="">
                    </td>
                    <td>
                        <a th:href="@{/employee/{id}(id=${employee.id})}" class="btn btn-primary btn-sm">Edit</a>
                    </td>
                    
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
